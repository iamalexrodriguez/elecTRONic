<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>elecTRONic</title>
  </head>
  <body>
    <div id="titleContainer" class="container">
      <h1 id="title">elecTRONic</h1>
    </div>

    <div id="canvasContainer" class="container">
      <canvas id="canvas" width="650" height="450"></canvas>
    </div>
    <div><br /></div>

    <div id="buttonsContainer" class="container">
      <button id="startGame">START</button
      ><button id="restartGame">RESET</button>
    </div>
    <div class="containerPlayer">
      <div id="playerOneScore">
        <p>Player one</p>
        <p>Controls: W,A,S,D</p>
      </div>

      <div id="playerTwoScore">
        <p>Player two</p>
        <p>Controls: Up, Left, Down, Right</p>
      </div>
    </div>

    <div><p id="playerOne">Hola</p></div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
