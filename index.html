<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>elecTRONic</title>
  </head>
  <body>
  <div id="gameContainer" class="backgroundDefault">
    <div id="titleContainer" class="container">
      <h1 id="title">elecTRONic</h1>
    </div>

    <div id="canvasContainer" class="container">
      <canvas id="canvas" width="650" height="450"></canvas>
    </div>
    <div><br /></div>

    <div id="buttonsContainer" class="container">
      <button id="restartGame">RESET</button>
    </div>
    <div class="containerPlayer">
      <div class="playerOneClass">
        <p>Player One:</p>
        <p>Controls: <br>W, A, S, D</p>
      </div>

      <div class="playerTwoClass">
        <p>Player Two:</p>
        <p>Controls: <br> Up, Left, Down, Right</p>
      </div>
    </div>

    <div class="containerPlayer">

      <div class="playerOneClass">
        <h3 id="playerOneScore"></h3>
      </div>

      <div class="playerTwoClass">
        <h3 id="playerTwoScore"></h3>
      </div>


    </div>
  </div>


    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
